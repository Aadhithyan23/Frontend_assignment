<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="navbar-section">
            <div class="navbar-left">
                <button id="accordion-toggle" class="accordion-toggle">☰ Menu</button>
                <div class="menu">
                    <a class="active-link" href="">User Directory</a>
                    <a href="">Form</a>
                </div>
            </div>
            <div class="navbar-right">
                <div class="theme-switcher">
                    <button class="theme-button" id="theme-button" title="Theme"><i class="fa-solid fa-sun"></i></button>
                </div>
                <div class="user-icon">
                    <button class="user-icon" title="User" id="profile-toggle"><i class="fa-solid fa-circle-user"></i></button>
                </div>
                <div id="profile-card" class="profile-card">
                    <img src="./assets/avtar.png" alt="User Photo" class="profile-photo">
                    <div class="profile-info">
                        <h4 class="profile-name">Aadhithyan</h4>
                        <p class="profile-bio">Enthusiastic developer with a passion for clean UI and good UX.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main-content" id="user-main">
                <div class="main-header">
                    <h2>Users:</h2>
                    <div class="search-section">
                        <input type="text" class="search-input" id="search" placeholder="Search..." />
                        <button class="search-button" id="search-button">Search</button>
                        <button class="clear-btn" id="clear-btn">Clear Results</button>
                    </div>
                    <button class="filter-btn" id="filter-btn"><i class="fa-solid fa-filter"></i>Filter</button>
                </div>
                <div id="loading" class="loader" style="display: none; text-align: center; margin: 20px;">Loading...</div>
                <div class="user-list" id="user-list">
                </div>
                <div class="pagination" id="pagination"></div>
            </div>
            <div class="main-content form-section" id="form-section" style="display: none;">
                <h3>User Form</h3>
                <form id="user-form" novalidate>
                    <div class="form-group">
                        <label>Name<sup class="required-field">*</sup></label>
                        <input type="text" id="name" required />
                        <small class="error" id="name-error"></small>
                    </div>
                    <div class="form-group">
                        <label>Email<sup class="required-field">*</sup></label>
                        <input type="email" id="email" required />
                        <small class="error" id="email-error"></small>
                    </div>
                    <div class="form-group">
                        <label>Password<sup class="required-field">*</sup></label>
                        <input type="password" id="password" required />
                        <small class="error" id="password-error"></small>
                    </div>
                    <div class="form-submit">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="accordion-sidebar" id="accordion-sidebar">
            <h3>Menu</h3>

            <div class="accordion">
                <div class="accordion-item">
                    <button class="accordion-header">User</button>
                    <div class="accordion-body">
                        <ul class="nested-menu">
                            <li>Info</li>
                            <li>Contact</li>
                            <li>Occupation</li>
                            <li>History</li>
                        </ul>
                    </div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-header">Settings</button>
                    <div class="accordion-body">
                        <ul class="nested-menu">
                            <li>Manual Settings</li>
                            <li class="has-submenu">
                                Security<span class="submenu-arrow">▶</span>
                                <ul class="nested-submenu">
                                    <li>Data Privacy</li>
                                    <li>Protected IP</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="filter-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h3>Filter Users</h3>
            <div class="filter-section">
                <label for="occupation-filter">Occupation:</label>
                <select id="occupation-filter">
                    <option value="">All</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Artist">Artist</option>
                    <option value="Teacher">Teacher</option>
                </select>
            </div>
            <div class="filter-section">
                <label for="status-filter">Status:</label>
                <select id="status-filter">
                    <option value="">All</option>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>
            <div class="modal-actions">
                <button id="apply-filter">Apply</button>
                <button id="clear-filter">Clear</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
